<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
</head>
<body>
    <a href="/table_games/menu">Back</a>
    <div th:each="game : ${games}">
        <a th:href="@{/table_games/{id}/edit(id=${game.getId()})}" th:text="${game.toString()}">game</a>
    </div>
</body>
</html>
